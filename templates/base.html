{% load static %}
<html>
<head>
	<head>
    <meta charset="UTF-8">
    <meta name="description" content="PONIGYM Template">
    <meta name="keywords" content="PONIGYM, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PONIGYM | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}" type="text/css">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css"%}" type="text/css">
    <link rel="stylesheet" href="{% static "css/themify-icons.css"%}" type="text/css">
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css"%}" type="text/css">
    <link rel="stylesheet" href="{% static "css/magnific-popup.css"%}" type="text/css">
    <link rel="stylesheet" href="{% static "css/slicknav.min.css"%}" type="text/css">
    <link rel="stylesheet" href="{% static "css/style.css"%}" type="text/css">
	</head>
</head>
<body>
	    <header class="header-section">
        <div class="container">
            <div class="logo">
            	{% for a in data %}
                <a href="./index.html">
                    <!--<img src="{% static "img/logo.png"%}" alt="">-->
                    <img src="{{a.logoimg.url}}" alt="">
                </a>
                {% endfor %}
            </div>
            <div class="nav-menu">
                <nav class="mainmenu mobile-menu">
                    <ul>
                        <li class="active"><a href="./index.html">Home</a></li>
                        <li><a href="{% url 'About' %}">About</a></li>
                        <li><a href="{% url 'schedule' %}">Schedule</a></li>
                        <li><a href="{% url 'gallery' %}">Portfolio</a></li>
                        <li><a href="{% url 'blog' %}">Blog</a>
                            <ul class="dropdown">
                                <li><a href="{% url 'blogdetails' %}">Blog Details</a></li>
                            </ul>
                        </li>
                        <li><a href="{% url 'contact' %}">Contacts</a></li>
                    </ul>
                </nav>
                <div class="nav-right search-switch">
                    <i class="ti-search"></i>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>

{% block content %}
{% endblock %}
<script src="{% static "js/jquery-3.3.1.min.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
    <script src="{% static "js/jquery.magnific-popup.min.js"%}"> </script>
    <script src="{% static "js/mixitup.min.js"%}"></script>
    <script src="{% static "js/jquery.slicknav.js"%}"></script>
    <script src="{% static "js/owl.carousel.min.js"%}"></script>
    <script src="{% static "js/main.js"%}"></script>
</body>
</html>
